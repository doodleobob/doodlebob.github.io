<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    /* Custom CSS */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 20px;
    }

    .gallery-item {
      position: relative;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .overlay-content {
      text-align: center;
    }

    .overlay-content h5 {
      margin-bottom: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .overlay-content p {
      margin-top: 5px;
      font-size: 14px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 gallery-item">
      <img src="mima.png" alt="Image 1">
      <div class="overlay">
        <div class="overlay-content">
          <h5>Image 1</h5>
          <p>Description of Image 1</p>
          <a href="#" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 gallery-item">
      <img src="4ff6b255e6d49bca840218be424dcc09~c5_720x720.jpeg" alt="Image 2">
      <div class="overlay">
        <div class="overlay-content">
          <h5>Image 2</h5>
          <p>Description of Image 2</p>
          <a href="#" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    <!-- Add more image containers here -->
  </div>
</div>

<div class="container">
  <a href="index.html" class="btn btn-primary mt-3 mb-3">Back to Home</a>
</div>

</body>
</html>
