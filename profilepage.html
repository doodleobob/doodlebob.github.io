<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 30px;
            background-color: #fdd835;
            box-shadow: 0 4px 8px rgba(253, 216, 53, 0.4);
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            margin-bottom: 10px;
            color: #333333;
        }

        .profile-info p {
            margin-bottom: 5px;
            color: #666666;
        }

        .profile-bio {
            margin-bottom: 30px;
            color: #666666;
        }

        .profile-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-primary {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #3949ab;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #1a237e;
        }

        .btn-secondary {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #ef5350;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #b71c1c;
        }

        .divider {
            border-top: 1px solid #cccccc;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="POGI.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Hasbulla</h2>
                <p>Student </p>
                <p>Location: Surigao</p>
            </div>
        </div>
        <div class="divider"></div>
        <div class="profile-bio">
            <p>Kulay Gwapo</p>
        </div>
        <div class="profile-actions">
            <button class="btn btn-primary"><i class="fas fa-user-edit"></i> Edit Profile</button>
            <a href="settings.html" class="btn btn-secondary"><i class="fas fa-cog"></i> Settings</a>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <div class="container">
        <a href="index.html" class="btn btn-primary mt-3 mb-3">Back to Home</a>
      </div>
</body>

</html>
