<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .contact-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .contact-card .card-body {
            padding: 2rem;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
        }
        .contact-card .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .contact-card .form-label {
            font-weight: 500;
            color: #495057;
        }
        .contact-card .form-control {
            border-radius: 0.5rem;
        }
        .contact-card .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            border-radius: 0.5rem;
        }
        .contact-card .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .contact-card .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .back-home-btn {
            display: block;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card contact-card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Contact Us</h5>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="exampleInputName" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputMessage" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleInputMessage" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <a href="index.html" class="btn btn-secondary back-home-btn">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
