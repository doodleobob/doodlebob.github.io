    <script>
        function changeChartType(type) {
            if (type === 'bar') {
                myChart.config.type = 'bar';
            } else if (type === 'line') {
                myChart.config.type = 'line';
            } else if (type === 'pie') {
                myChart.config.type = 'pie';
            }
            myChart.update();
        }
